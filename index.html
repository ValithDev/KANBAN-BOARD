<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1 class="Heading">KANBAN BOARD</h1>
        <div class ="Search">
            <input type="text" placeholder="Search Task"/>
            <button class="Delete"><i class="fa-solid fa-trash-arrow-up"></i></button>
        </div>
        
    </header>

    <div class="Cointainer" data-delete="true">
        <div class="Status Backlogs" data-priority="Backlogs">
            <div class="StatusHeading BacklogHeading">BACKLOGS</div>
            <div class="Task " data-priority="BacklogTasks">
                <!-- task will be added here -->
                <!-- <div draggable="true" class="New_Task">
                    <div class="New_Task_Title"></div>
                    <div class="New_Task_Details"><textarea></textarea></div>
                </div> --> 
               
            </div>
            <button class="CreateNewTask"> + Add New Task</button>
        </div>
        <div class="Status In_Progress" data-priority="In_Progress">
            <div class="StatusHeading In_ProgressHeading">IN PROGRESS</div>
            <div class="Task" data-priority="In_ProgressTasks">
                <!-- task will be added here -->
                <!-- <div draggable="true" class="New_Task">
                    <div class="New_Task_Title"></div>
                    <div class="New_Task_Details"><textarea></textarea></div>
                </div> --> 
            </div>
            <button class="CreateNewTask"> + Add New Task</button>
        </div>
        <div class="Status In_Review" data-priority="In_Review">
            <div class="StatusHeading In_ReviewHeading">IN REVIEW</div>
            <div class="Task" data-priority="In_ReviewTasks">
                <!-- task will be added here -->
                <!-- <div draggable="true" class="New_Task">
                    <div class="New_Task_Title"></div>
                    <div class="New_Task_Details"><textarea></textarea></div>
                </div> --> 
            </div>
            <button class="CreateNewTask"> + Add New Task</button>
        </div>
        <div class="Status Completed" data-priority="Completed">
            <div class="StatusHeading CompletedHeading">COMPLETED</div>
            <div class="Task" data-priority="CompletedTasks">
                <!-- task will be added here -->
            </div>
            <button class="CreateNewTask"> + Add New Task</button>
        </div>
    </div>


    <div class="new-task-model hide">
        <div class="new-task-head">Create New Task</div>
        <textarea class="Task-Title" placeholder="Enter Task Title"></textarea>
        <textarea class="Task-details" placeholder="Enter Task Details"></textarea>
        <button class="CreateButton">Create Task</button>
        <button class="CancelButton">Cancel</button>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
